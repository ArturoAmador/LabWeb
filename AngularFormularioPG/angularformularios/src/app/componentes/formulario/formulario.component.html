{{formulario.valid}}
<form [formGroup]="formulario" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [ngClass]="{ 'is-invalid' : formulario.get('nombre').invalid }" >
        <div *ngIf="formulario.controls['nombre'].errors?.required" class="form-control-feedback">
          Por favor indique el nombre.
        </div>
        <div *ngIf="formulario.controls['nombre'].errors?.minlength" class="form-control-feedback">
          Por favor el nombre debe de tener un nombre de 3 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido Paterno</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido Paterno" formControlName="apellidoPaterno"
               [ngClass]="{ 'is-invalid' : formulario.get('apellidoPaterno').invalid }"/>
        <div *ngIf="formulario.controls['apellidoPaterno'].errors?.required" class="form-control-feedback">
          Por favor indique el apellidoPaterno.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido Materno</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido Materno" formControlName="apellidoMaterno"
               [ngClass]="{ 'is-invalid' : formulario.get('apellidoMaterno').invalid }"/>
        <div *ngIf="formulario.controls['apellidoMaterno'].errors?.required" class="form-control-feedback">
          Por favor indique el apellidoMaterno.
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo Electrónico</label>
    <div class="col-md-8">
      <input class="form-control"
             type="email"
             placeholder="Correo Electrónico"
             formControlName="correoElectronico"
             [ngClass]="{ 'is-invalid' : formulario.get('correoElectronico').invalid }"/>

      <div *ngIf="formulario.controls['correoElectronico'].errors?.required" class="form-control-feedback">
        Por favor indique el correo electronico.
      </div>
      <div *ngIf="formulario.controls['correoElectronico'].errors?.pattern" class="form-control-feedback">
        Correo invalido
      </div>
    </div>

  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
</form>
<hr>
