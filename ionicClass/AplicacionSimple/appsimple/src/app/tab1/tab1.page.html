<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            TODO List
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
        <ion-item *ngFor="let lista of todolistService.obtieneListas()"
                  detail (click)="listaSeleccionada(lista)">
            <ion-label>{{lista.nombre}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="nuevaLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
