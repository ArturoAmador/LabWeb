<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>


        <ion-title>nuevalista</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- ion-list permite hacer scroll a la pantalla en caso de ser necesario -->
    <ion-list>
        <ion-item>
            <ion-label position="floating">Nombre de la Lista</ion-label>
            <ion-input type="text" [(ngModel)]="nombreLista"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            <ion-label>Elementos de la Lista</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">Nombre del Elemento</ion-label>
            <ion-input type="text"
                       [(ngModel)]="textoElemento"
                       (keyup.enter)="agregarElemento()"></ion-input>
        </ion-item>
        <ion-item-sliding *ngFor="let elemento of elementosLista; let i = index">
            <ion-item>
                <ion-label text-wrap>{{elemento.detalle}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="borrar(i)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="guardaLista()">
            <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
