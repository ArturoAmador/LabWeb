<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-input type="text" [(ngModel)]="mensaje"></ion-input>
    </ion-item>
    <ion-button expand="block" fill="outline" (click)="enviarMensaje(mensaje)">Enviar</ion-button>
    <ion-item *ngFor="let mensaje of chat?.slice().reverse()">
      <ion-label>{{mensaje}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
